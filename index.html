<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدخال البيانات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #c9031d;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
    }

    img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h2 {
      color: #f7de37;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .form-box {
      background-color: #a60217;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    .form-box h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
    }

    a#file_url {
      display: none;
      text-decoration: none;
      background-color: #f7de37;
      color: #000;
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 20px;
      }

      .form-box {
        padding: 20px;
      }

      select {
        font-size: 14px;
      }

      a#file_url {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://maanprograms.org/assets2/images/maan-ctr.logo-removebg-preview.png" alt="شعار">

    <h2>واجهة الدخول إلى المشاريع</h2>

    <form id="inputForm" class="form-box">
      <h3>اختر البرنامج</h3>
      <select id="select1" onchange="getProjects()">
        <option value="">اختر</option>
        <option value="1">الصرف الصحي والمياه والنظافة</option>
        <option value="2">دعم وتوفير الغذاء</option>
        <option value="3">المواد غير الغذائية</option>
        <option value="4">المزارعين والقطاع الزراعي</option>
        <option value="5">الدعم النقدي</option>
        <option value="6">المبادرات الشبابية</option>
        <option value="7">دعم التعليم</option>
        <option value="8">الحماية والدعم النفسي</option>
      </select>

      <h3>اختر المشروع</h3>
      <select id="select2" onchange="getUrlFile()">
        <option value="">اختر</option>
      </select>

      <a id="file_url" href="#" target="_blank">اضغط هنا لفتح ملف المشروع</a>
    </form>
  </div>

  <script>
    const programs = {
      1: [
        { name: 'UNAO', url: 'https://docs.google.com/spreadsheets/d/1bHldBA9Dy_N0cnfUg_tlhWlsdVAwydxHEtmA8i3-WX8/edit?gid=0' },
        { name: 'OCHG0AK', url: 'https://docs.google.com/spreadsheets/d/1eBJDCvyJd6m1vKs1RG4zKzz9tYWOAgXQZqpI6_MGbAk/edit' },
        { name: 'SAMG00H', url: 'https://docs.google.com/spreadsheets/d/1vyCnBXFfKW48Au5fr2oPzEvSqPR2rge0NpIa9OfPpiM/edit' },
        { name: 'SAMG00D', url: 'https://docs.google.com/spreadsheets/d/1f6nS5oBIkAHpvt-7WkSixHqrj0jG5qqoxOeOIAq0kaM/edit?gid=0' },
        { name: 'DCA NORAD', url: 'https://docs.google.com/spreadsheets/d/1uSlngDmU9nvo4-_sjdUHWSwoJfKq-KNZGSbN7AYz23o/edit' },
        { name: 'SPCG0F', url: 'https://docs.google.com/spreadsheets/d/1CYqt9Y0gHxi_vITwwY1gikXNMlK4CeYi4CSssJKAyaU/edit' },
        { name: 'APHR01', url: 'https://docs.google.com/spreadsheets/d/1vBQIS8wd1XIvPxxOIfyRcSuCo-8-p8ZUfC8U-ZrFtbM/edit' },
      ],
      2: [
        { name: 'OWFPG0C', url: 'https://docs.google.com/spreadsheets/d/1bE6eVNo7Kv0vh2F3a65dYYUuNO-HpqIt_xiPD948USs/edit' },
        { name: 'ACDG00U', url: 'https://docs.google.com/spreadsheets/d/11wA6Sbm8ONHBdUofSYTgfqmY86iJh1XisCoHLBnxEnk/edit' },
        { name: 'DCAG0CP', url: 'https://docs.google.com/spreadsheets/d/15i8OzWX3kvCOMZCU-YlWAQkuYupCVw0gho9iRizD6W8/edit' },
      ],
      3: [
        { name: 'SAMG00A', url: 'https://docs.google.com/spreadsheets/d/1lkTNw13neF2jVOQoK_QwZA6PDns_IWoS_41gKfuNuJE/edit' },
        { name: 'SAMG00G', url: 'https://docs.google.com/spreadsheets/d/1Sj2PVJupez7XYfZeLM9WnVXuArxkTyOihrgPf2b4TUE/edit' },
        { name: 'OCHG0AM', url: 'https://docs.google.com/spreadsheets/d/1ARI0SliGTEszTmmDH2AldsvRUMLPKLsCx6Wzg_7v08I/edit' },
        { name: 'HEKG00L', url: 'https://docs.google.com/spreadsheets/d/1Lvf09mcLt-y5hqKLJil_I4NNwFnQZImUc_CZigiN0W0/edit?gid=0' },
        { name: 'HEKG00k', url: 'https://docs.google.com/spreadsheets/d/1JWOz3tTR-oBjGqKNzZy0o4BBON8tHnV5Th2J-QZBggQ/edit' },
      ],
      4: [
        { name: 'HEKG0M', url: 'https://docs.google.com/spreadsheets/d/1NBI8aezs8Wx9YRm9MgeZ-jSA1GxijxnrmVd0vsA0DSQ/edit' },
        { name: 'OCHGAL', url: 'https://docs.google.com/spreadsheets/d/1B_e0Nq9mtMblKx9c_AzRTPYEAWhIky43s68MMo6Xob4/edit' },
        { name: 'DCAGCQ', url: 'https://docs.google.com/spreadsheets/d/1SuxHycfdtA-_Z7xGKFqijlQ07h2eiT7i6-pRhUPNKms/edit' },
      ],
      5: [
        { name: 'DCAGCN', url: 'https://docs.google.com/spreadsheets/d/1Ia1VrLg42JR_WkQAh5Z9CZ-3MAqc1zKimAPxsa4AEzk/edit' },
      ],
      6: [
        { name: 'ACDG0T', url: 'https://docs.google.com/spreadsheets/d/1a3En_pRG6MGE5nA2-rIT3r4HpdCvBtCCxztk7LoGe2U/edit' },
        { name: 'GIZN', url: 'https://docs.google.com/spreadsheets/d/1i_b17eHaqSnvezXM_CLNnbQnAH_ciwgjFq0TuzsD2wo/edit?gid=0' },
      ],
      7: [
        { name: 'UNCG00N', url: 'https://docs.google.com/spreadsheets/d/1moH_KC0qD6rhYJtUAWJ1sk9vXn-3mhyvNjI0roYkBho/edit' },
        { name: 'AFHG00B', url: 'https://docs.google.com/spreadsheets/d/1EKgRJQvvkr_VZrH73jm5_Q3FerCA8fJE32iIipAcY1I/edit' },
        { name: 'GNPG00B', url: 'https://docs.google.com/spreadsheets/d/1kBCdHpt6lvhYMguH-ZT_e67cfgil75ipn9qdRdhZ_lk/edit' },
      ],
    };

    function getProjects() {
      const select1 = document.getElementById("select1");
      const select2 = document.getElementById("select2");
      const selectedProgram = select1.value;
      localStorage.setItem("selectedProgram", selectedProgram);

      select2.innerHTML = '<option value="">اختر</option>';
      document.getElementById("file_url").style.display = "none";

      if (programs[selectedProgram]) {
        programs[selectedProgram].forEach(project => {
          const option = document.createElement("option");
          option.value = project.url;
          option.textContent = project.name;
          select2.appendChild(option);
        });
      }
    }

    function getUrlFile() {
      const url = document.getElementById("select2").value;
      const link = document.getElementById("file_url");
      localStorage.setItem("selectedProject", url);
      if (url) {
        link.href = url;
        link.style.display = "inline-block";
      } else {
        link.style.display = "none";
      }
    }

    window.onload = () => {
      const savedProgram = localStorage.getItem("selectedProgram");
      const savedProject = localStorage.getItem("selectedProject");

      if (savedProgram) {
        document.getElementById("select1").value = savedProgram;
        getProjects();
        setTimeout(() => {
          if (savedProject) {
            document.getElementById("select2").value = savedProject;
            getUrlFile();
          }
        }, 300);
      }
    };
  </script>
</body>
</html>
